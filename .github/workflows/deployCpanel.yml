name: Deploy Laravel to cPanel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/vendor/**
          **/.DS_Store
          **/.vscode/**
          **/.github/**
          **/tests/**
          **/.env
          **/.env.example
          **/phpunit.xml
          **/README.md
        dangerous-clean-slate: false

    - name: Notify deployment success
      if: success()
      run: |
        echo "‚úÖ Code deployed to cPanel successfully!"
        echo "üåê Files uploaded to server"
        echo "‚ö†Ô∏è  Manual steps needed on server:"
        echo "   1. composer install --no-dev --optimize-autoloader"
        echo "   2. php artisan migrate --force"
        echo "   3. php artisan config:clear && php artisan cache:clear"

    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
        echo "Please check the logs above for error details"
