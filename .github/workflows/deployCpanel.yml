name: Deploy Laravel to cPanel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip
        coverage: none

    - name: Copy .env
      run: |
        cp .env.example .env || echo "No .env.example found, skipping"

    - name: Install Composer Dependencies
      run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

    - name: Generate Application Key
      run: php artisan key:generate --ansi

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/.vscode/**
          **/.github/**
          **/tests/**
          **/.env
          **/.env.example
          **/phpunit.xml
          **/README.md
        dangerous-clean-slate: false

    - name: Notify deployment success
      if: success()
      run: |
        echo "‚úÖ Laravel deployment to cPanel completed successfully!"
        echo "üåê Backend API should be live at your domain"
        echo "‚ö†Ô∏è  Don't forget to:"
        echo "   1. Set up .env file on server"
        echo "   2. Run migrations: php artisan migrate --force"
        echo "   3. Clear cache: php artisan config:clear && php artisan cache:clear"

    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
        echo "Please check the logs above for error details"
